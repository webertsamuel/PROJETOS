<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald&family=Poppins:wght@400;500;700&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>loginscreen</title>
</head>

<body>
    <div class="box-one">
        <img class="logo" src="./asset/lg.jpg">
        <h1>DEV<span>CODE</span></h1>
    </div>

    <div class="container">
        <form>
            <h1>Login</h1>
            <div>
                <input class="email" placeholder="E-MAIL" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div>
                <input class="password" placeholder="SENHA" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>

            <button class="entrar" type="submit">Entrar</button>

            <div class="recovery">
                <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
            </div>

            <div class="register">
                <a href="#">Inscrever-se</a>
            </div>
        </form>
    </div>
</body>

</html>
